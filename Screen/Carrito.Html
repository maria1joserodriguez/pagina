<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(328, 93%, 63%);
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: hsl(323, 96%, 79%);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .cart {
            padding: 20px;
        }
        .cart h2 {
            text-align: center;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .cart-table th {
            background-color: #f4f4f4;
        }
        .cart-table img {
            width: 50px;
            height: auto;
        }
        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2em;
        }
        .checkout {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .checkout button {
            background-color: #ee4db3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .checkout button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Carrito de Compras</h1>
    </div>
    <div class="nav">
       
    </div>
    <div class="cart">
        <h2>Tu Carrito de Compras</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="/Img/cepillo.jpg" alt="image" height="300" width="300"></td>
                    <td>cepillo para polvo de crep√©</td>
                    <td>1</td>
                    <td>$29.99</td>
                    <td>$29.99</td>
                    <td><button>Eliminar</button></td>
                </tr>
                <tr>
                    <td><img src="/Img/sombrero.jpg" alt="image" height="300" width="300"></td>
                    <td>Sombrero de vaquero</td>
                    <td>2</td>
                    <td>$19.99</td>
                    <td>$39.98</td>
                    <td><button>Eliminar</button></td>
                </tr>
                <tr>
                    <td><img src="/Img/botas.jpg" alt="image" height="300" width="300"></td>
                    <td>Botas Roper 1677 de piel</td>
                    <td>1</td>
                    <td>$49.99</td>
                    <td>$49.99</td>
                    <td><button>Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <strong>Total a Pagar: $119.96</strong>
        </div>
        <div class="checkout">
            <button>Proceder al Pago</button>
        </div>
    </div>
</body>
</html>
